<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link type="image/png" sizes="32x32" rel="icon" href="images/calculator.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">
    <script src="script.js" defer></script>
    <title>Digital Calculator</title>
</head>

<body>
    <div class="overlay">
        <div class="calculator">
            <div class="display">2023</div>
            <div class="btn-grid">
                <p class="btn" id="zero">0</p>
                <p class="btn" id="one">1</p>
                <p class="btn" id="two">2</p>
                <p class="btn" id="three">3</p>
                <p class="btn" id="four">4</p>
                <p class="btn" id="five">5</p>
                <p class="btn" id="six">6</p>
                <p class="btn" id="seven">7</p>
                <p class="btn" id="eight">8</p>
                <p class="btn" id="nine">9</p>
                <p class="btn" id="dot">.</p>
                <p class="btn" id="plus-minus">+ / -</p>
                <p class="btn actions" id="plus">+</p>
                <p class="btn actions" id="minus">-</p>
                <p class="btn actions" id="multiply">&#215</p>
                <p class="btn actions" id="divide">&#247</p>
                <p class="btn actions" id="delete">&#9003</p>
                <p class="btn actions" id="clear">C</p>
                <p class="btn" id="equal">=</p>
            </div>
        </div>
    
        <div class="footer">
            Created by <a href="https://github.com/araujodanield" target="_blank"><i class="devicon-github-original"></i> araujodanield
        </div>
    </div>
</body>
</html>
