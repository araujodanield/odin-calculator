<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link type="image/png" sizes="32x32" rel="icon" href="images/calculator.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">
    <script src="script.js" defer></script>
    <title>Digital Calculator</title>
</head>

<body>
    <div class="overlay">
        <div id="calculator">
            <div id="display">
                <div class="operation"></div>
                <div class="user-input"></div>
            </div>
            
            <div id="btn-grid">
                <button class="btn" id="zero">0</button>
                <button class="btn" id="one">1</button>
                <button class="btn" id="two">2</button>
                <button class="btn" id="three">3</button>
                <button class="btn" id="four">4</button>
                <button class="btn" id="five">5</button>
                <button class="btn" id="six">6</button>
                <button class="btn" id="seven">7</button>
                <button class="btn" id="eight">8</button>
                <button class="btn" id="nine">9</button>
                <button class="btn" id="comma">,</button>
                <button class="btn" id="plus-minus">+/-</button>
                <button class="btn actions" id="add">+</button>
                <button class="btn actions" id="subtract">-</button>
                <button class="btn actions" id="multiply">&#215</button>
                <button class="btn actions" id="divide">&#247</button>
                <button class="btn actions" id="delete">&#9003</button>
                <button class="btn actions" id="clear">C</button>
                <button class="btn" id="equal">=</button>
            </div>
        </div>
    
        <div id="footer">
            Created by <a href="https://github.com/araujodanield" target="_blank"><i class="devicon-github-original"></i> araujodanield
        </div>
    </div>
</body>
</html>
